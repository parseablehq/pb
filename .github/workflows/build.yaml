name: Go Build and Test

on:
  pull_request_target:
    types: [opened,synchronize]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: make verification
        run: make verifiers

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
